<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Login Page</title>
        </h:head>
        <h:body style="margin: 0px;">
            
                <div style="display: flex; justify-content: center; height: 100vh;">
                    <div style="display:flex; align-items: center;">

                        <h:form id="login">
                            <h:messages id="messages" globalOnly="true"/>
                            <h:panelGrid columns="3" cellpadding="3" style="margin: 0 auto;">
                                <h:outputLabel for="username" value="Username"/>
                                <h:inputText id="username" value="#{loginController.username}"/>
                                <h:message for="username"/>

                                <h:outputLabel for="password" value="Password"/>
                                <h:inputSecret id="password" value="#{loginController.password}"/>
                                <h:message for="password"/>

                                <h:commandButton id="submit" update="@form" value="Login" action="#{loginController.execute}" ajax="false"/>
                            </h:panelGrid>
                        </h:form>                        
                    </div>   
                </div>
            
        </h:body>
    </f:view>

</html>
